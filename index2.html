<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<canvas id="canvas" width="1024" height="768" style="border:1px solid #aaa;display:block;margin:50px auto;"></canvas>
<script>
    var canvas=document.getElementById("canvas");
    var context=canvas.getContext("2d")

    context.lineWidth=160;
    context.beginPath();
    context.strokeStyle="red";
    context.arc(290,290,210,Math.PI,Math.PI/3*4);
    context.stroke();
    context.lineWidth=160;

    context.beginPath();
    context.strokeStyle="blue";
    context.arc(290,290,210,Math.PI/3*4,Math.PI/3*5);
    context.stroke();

    context.beginPath();
    context.strokeStyle = "orange";
    context.arc(290,290,210,Math.PI/3*5,Math.PI*2);
    context.stroke();

    context.textBaseline = "middle";
    context.textAlign = 'center';
    context.fillStyle = '#FFF';
    context.font = "25px serif";
    var angle1 = Math.PI/3*5;
    context.fillText("低", 290+250*Math.sin(angle1), 290-250*Math.cos(angle1));

    context.fillStyle = '#FFF';
    context.font = "25px serif";
    angle1 = Math.PI/3*6;
    context.fillText("中", 290+250*Math.sin(angle1), 290-250*Math.cos(angle1));

    context.fillStyle = '#FFF';
    context.font = "40px serif";
    angle1 = Math.PI/3*6;
    context.fillText("完成率", 290+180*Math.sin(angle1), 290-180*Math.cos(angle1));

    context.fillStyle = '#FFF';
    context.font = "25px serif";
    angle1 = Math.PI/3*7;
    context.fillText("高", 290+250*Math.sin(angle1), 290-250*Math.cos(angle1));


    context.translate(290,290);
    context.rotate(Math.PI/3);
    context.fillStyle = "rgba(255,255,255,0.8)";
    context.beginPath();
    context.moveTo(0,0);
    context.lineTo(-40,0);
    context.lineTo(0,-260);
    context.lineTo(40,0);
    context.lineTo(0,0);
    context.fill();
    context.restore();


    context.save();
    context.rotate(-Math.PI/3);
    context.beginPath();
    context.fillStyle = '#66B4E9';
    context.font = "40px serif";
    context.fillText("62.37%", 0, -40);
    context.restore();
</script>
</body>
</html>
